  <script>
   
    const URL = "https://teachablemachine.withgoogle.com/models/xhlQ0DVwv/"; //â†ã‚¹ãƒãƒ›ã®ãƒˆãƒƒãƒ—ãƒã‚¤ã‚¯



    const THRESHOLD_DB = 60; // ã“ã‚Œã‚ˆã‚Šå¤§ãã„ï¼ˆéŸ³ãŒå¤§ãã„ï¼‰ã¨ãã«èªè­˜é–‹å§‹
    let recognizer, audioContext, analyserNode, micStream;
    let listening = false;

    async function createModel() {
      recognizer = speechCommands.create(
        "BROWSER_FFT",
        undefined,
        URL + "model.json",
        URL + "metadata.json"
      );
      await recognizer.ensureModelLoaded();
    }

    async function start() {
      await createModel();
      await setupMicVolumeWatcher();
    }

    async function setupMicVolumeWatcher() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const source = audioContext.createMediaStreamSource(micStream);

      analyserNode = audioContext.createAnalyser();
      analyserNode.fftSize = 2048;

      source.connect(analyserNode);

      const data = new Uint8Array(analyserNode.fftSize);
      monitorVolume(data);
    }

    function monitorVolume(dataArray) {
      function loop() {
        analyserNode.getByteTimeDomainData(dataArray);
        let sumSquares = 0;
        for (let i = 0; i < dataArray.length; i++) {
          const normalized = (dataArray[i] - 128) / 128;
          sumSquares += normalized * normalized;
        }
        const rms = Math.sqrt(sumSquares / dataArray.length);
        const db = 20 * Math.log10(rms) + 100;
        document.getElementById("volume").innerText = `éŸ³é‡(dB): ${db.toFixed(1)}`;

        // éŸ³ãŒå¤§ãã„ â†’ èªè­˜ON
        if (db > THRESHOLD_DB) {
          if (!listening) {
            startListening();
            listening = true;
          }
        } else {
          if (listening) {
            stopListening();
            listening = false;
          }
        }

        requestAnimationFrame(loop);
      }
      loop();
    }

    function startListening() {
      recognizer.listen(result => {
        const scores = result.scores;
        const maxScore = Math.max(...scores);
        const index = scores.indexOf(maxScore);
        document.getElementById("label").innerText = `ãƒ©ãƒ™ãƒ«: ${recognizer.wordLabels()[index]}`;
        document.getElementById("probability").innerText = `ä¿¡é ¼åº¦: ${maxScore.toFixed(2)}`;
      }, {
        includeSpectrogram: true,
        probabilityThreshold: 0.75,
        overlapFactor: 0.5,
      });
      console.log("ğŸŸ¢ èªè­˜é–‹å§‹");
    }

    function stopListening() {
